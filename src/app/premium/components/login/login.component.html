<h2 class="tag">MyTube</h2>
<h2 class="tag2">Premium</h2>
<div class="row" class="container">

    <div class="col-md-6 offset-md mt-4">
        <h3>Login </h3>
        <form>
            <form>
                <div class="form-group">
                    <label for="loginusername">Username</label>
                    <input type="text" class="form-control" id="loginusername" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="LoginPassword">Password</label>
                    <input type="password" class="form-control" id="LoginPassword" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <a [routerLink]="['/Reset']"> Forgot Password </a>
                </div>
                <button type="submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </form>

    </div>

</div>
<router-outlet></router-outlet>
